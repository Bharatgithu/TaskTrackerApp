<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTrackerApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f9fafb;
      margin: 0;
      padding: 0;
      color: #111827;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #4f46e5;
    }

    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .task-form input[type="text"],
    .task-form input[type="date"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    .task-form button {
      padding: 12px 18px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .task-form button:hover {
      background: #4338ca;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f4f6;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    .task.completed {
      text-decoration: line-through;
      background: #d1fae5;
      color: #065f46;
    }

    .task-info {
      display: flex;
      flex-direction: column;
    }

    .task-buttons button {
      margin-left: 8px;
      border: none;
      background: none;
      cursor: pointer;
      font-weight: 600;
    }

    .complete-btn {
      color: #10b981;
    }

    .delete-btn {
      color: #ef4444;
    }

    .counter {
      margin-bottom: 10px;
      font-weight: bold;
      color: #374151;
    }

    @media (max-width: 600px) {
      .task-form {
        flex-direction: column;
      }

      .task-form input,
      .task-form button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TaskTrackerApp</h1>

    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Enter task title" />
      <input type="date" id="taskDate" />
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="counter" id="taskCounter">Total Tasks: 0</div>

    <div id="taskList"></div>
  </div>

  <script>
    const taskList = document.getElementById("taskList");
    const taskCounter = document.getElementById("taskCounter");

    function updateCounter() {
      const count = document.querySelectorAll('.task').length;
      taskCounter.innerText = `Total Tasks: ${count}`;
    }

    function addTask() {
      const title = document.getElementById("taskTitle").value.trim();
      const date = document.getElementById("taskDate").value;

      if (!title) {
        alert("Task title is required!");
        return;
      }

      const task = document.createElement("div");
      task.className = "task";

      const info = document.createElement("div");
      info.className = "task-info";
      info.innerHTML = `<strong>${title}</strong><small>Due: ${date || 'N/A'}</small>`;

      const buttons = document.createElement("div");
      buttons.className = "task-buttons";
      buttons.innerHTML = `
        <button class="complete-btn" onclick="toggleComplete(this)">‚úì</button>
        <button class="delete-btn" onclick="deleteTask(this)">‚úó</button>
      `;

      task.appendChild(info);
      task.appendChild(buttons);
      taskList.appendChild(task);

      document.getElementById("taskTitle").value = "";
      document.getElementById("taskDate").value = "";

      updateCounter();
    }

    function deleteTask(btn) {
      const task = btn.closest(".task");
      task.remove();
      updateCounter();
    }

    function toggleComplete(btn) {
      const task = btn.closest(".task");
      task.classList.toggle("completed");
    }
  </script>
</body>
</html>
