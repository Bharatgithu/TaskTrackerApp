<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskTrackerApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .task-input {
      display: flex;
      margin-bottom: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .task-input button {
      padding: 12px 20px;
      border: none;
      background: #4f46e5;
      color: #fff;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .task-input button:hover {
      background: #3730a3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #eef2ff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background: none;
      border: none;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
    }

    li button:hover {
      color: #dc2626;
    }

    @media (max-width: 600px) {
      .task-input input,
      .task-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;

      const taskList = document.getElementById('taskList');
      const li = document.createElement('li');
      li.innerHTML = `
        ${taskText}
        <button onclick="removeTask(this)">Delete</button>
      `;
      taskList.appendChild(li);
      input.value = '';
    }

    function removeTask(button) {
      const li = button.parentElement;
      li.remove();
    }
  </script>
</body>
</html>
